name: lastfm_dashboard
description: Last.fm Dashboard

version: 0.1.2+1

environment:
  sdk: ">=2.8.0-dev.12 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  
  http: ^0.12.0+4
  rxdart: ^0.23.1
  synchronized: ^2.2.0
  path_provider: ^1.5.1
  shared_preferences: ^0.5.6+1
  sembast_web: ^1.0.0
  cupertino_icons: ^0.1.2
  provider: ^4.1.0-dev+3
  collection: ^1.14.12
  quiver: ^2.1.3
  intl: ^0.16.1
  
  lastfm_dashboard_infrastructure:
    path: ../lastfm_dashboard_infrastructure
  lastfm_dashboard_domain:
    path: ../lastfm_dashboard_domain
  epic:
    path: ../epic
  f_charts:
    path: ../f_charts
  shared:
    path: ../shared

dev_dependencies:
  pubspec_semver:
    path: ../pubspec_semver
  environment_config: ^2.2.2
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true

  assets:
    - assets/

  fonts:
    - family: Google Sans
      fonts:
        - asset: assets/fonts/GoogleSans-Regular.ttf
        - asset: assets/fonts/GoogleSans-Medium.ttf
          weight: 500
        - asset: assets/fonts/GoogleSans-Bold.ttf
          weight: 700

dependency_overrides:
  moor:
    git:
      url: https://github.com/festelo/moor
      ref: 69daff3cd736f405a99b90af548ec47040e084e7
      path: moor
  moor_ffi:
    git:
      url: https://github.com/festelo/moor
      ref: 69daff3cd736f405a99b90af548ec47040e084e7
      path: moor_ffi
  moor_generator:
    git:
      url: https://github.com/festelo/moor
      ref: 69daff3cd736f405a99b90af548ec47040e084e7
      path: moor_generator
  sqlparser:
    git:
      url: https://github.com/festelo/moor
      ref: 69daff3cd736f405a99b90af548ec47040e084e7
      path: sqlparser