name: lastfm_dashboard
description: Last.fm dashboard

version: 1.0.0+1

environment:
  sdk: ">=2.2.2 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  dio: ^3.0.8
  rxdart: ^0.23.1
  provider: ^4.0.2
  path_provider: ^1.5.1
  charts_flutter: ^0.8.1
  shared_preferences: ^0.5.6+1
  sembast: ^2.1.2+3
  cupertino_icons: ^0.1.2

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true

  assets:
    - assets/

  fonts:
    - family: Lato
      fonts:
        - asset: assets/font/Lato-Regular.ttf
          weight: 700
        - asset: assets/font/Lato-Bold.ttf
          weight: 900
        - asset: assets/font/Lato-Light.ttf
          weight: 500
